<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <div class="tipcalculator">
    <div class="tipcalculator__inner">
      <div class="tipcalculator__container">
        <div class="tipcalculator__input">
          <div class="tipcalculator__price">
            <label for=" " class="tipcalculator__heading">Bill</label>

            <div class="tipcalculator__people">
              <i class="fa-solid fa-dollar-sign tipcalculator__icon"></i>
              <input type="text" class="tipcalculator__peopleinput" >
            </div>
          </div>
          <div class="tipcalculator__tip">
            <label for="" class="tipcalculator__heading">Select Tip%</label>
            <div class="tipcalculator__options">
              <button class="tipcalculator__options-opt">5%</button>
              <button class="tipcalculator__options-opt">10%</button>
              <button class="tipcalculator__options-opt">15%</button>
              <button class="tipcalculator__options-opt">25%</button>
              <button class="tipcalculator__options-opt">50%</button>
              <button class="tipcalculator__options-opt custom" id="custom-btn" >Custom</button>
            </div>
            <input type="text" class="tipcalculator__options-custom hide" id="custom-input" placeholder="Enter your tip %" >
          </div>
          <div class="tipcalculator__number">
            <label for="" class="tipcalculator__heading">Number of People</label>
            <div class="tipcalculator__people">
              <i class="fa-solid fa-user tipcalculator__icon"></i>
              <input type="text" class="tipcalculator__peopleinput" >
            </div>
          </div>
        </div>
        <div class="tipcalculator__result">
          <div class="tipcalculator__ammount">
            <span>Tip Amount</span>
            <span>/ person</span>
            <h1>$</h1>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="./code.js"></script>
</body>

</html>
