<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>

  <div class="tipcalculator">
    <div class="tipcalculator__inner">
      <div class="tipcalculator__container">
        <div class="tipcalculator__input">
          <div class="tipcalculator__price">
            <label for=" " class="tipcalculator__heading">Bill <span class="hide" id="bill-input" ></span></label>
            <div class="tipcalculator__people">
              <i class="fa-solid fa-dollar-sign tipcalculator__icon"></i>
              <input type="text" class="tipcalculator__peopleinput" id="bill-ammount">
            </div>
          </div>
          <div class="tipcalculator__tip">
            <label for="" class="tipcalculator__heading">Select Tip%</label>
            <div class="tipcalculator__options">
              <button class="tipcalculator__options-opt" value="5"  >5%</button>
              <button class="tipcalculator__options-opt" value="10">10%</button>
              <button class="tipcalculator__options-opt" value="15">15%</button>
              <button class="tipcalculator__options-opt" value="25">25%</button>
              <button class="tipcalculator__options-opt" value="50">50%</button>
              <button class="tipcalculator__options-opt custom" id="custom-btn">Custom</button>
            </div>
            <input type="text" class="tipcalculator__options-custom hide" id="custom-input"
              placeholder="Enter your tip %">
            <div class="tipcalculator__selected-tip hide">Selected tip ammount <span class="tipcalculator__selected-tip-ammount" id="tip-ammount">10%</span></div>
          </div>
          <div class="tipcalculator__number">
            <label for="" class="tipcalculator__heading">Number of People <span class="hide" id="people-input" >Cannot be empty</span> </label>
            <div class="tipcalculator__people">
              <i class="fa-solid fa-user tipcalculator__icon"></i>
              <input type="text" class="tipcalculator__peopleinput" id="number-of-people" >
            </div>
          </div>
        </div>
        <div class="tipcalculator__result">
          <div class="tipcalculator__ammount">
            <div class="tipcalculator__result__row">
              <section class="tipcalculator__result-content" >
                <span class="tipcalculator__result-line1" >Tip Amount</span>
                <span class="tipcalculator__result-line2" >/ person</span>
              </section>
              <h1 class="tipcalculator__result-per-person" id="per-person" >$0.00</h1>
            </div>
            <div class="tipcalculator__result__row">
              <section class="tipcalculator__result-content" >
                <span class="tipcalculator__result-line1" >Total</span>
                <span class="tipcalculator__result-line2" >/ bill</span>
              </section>
              <h1 class="tipcalculator__result-per-person" id="total-bill" >$0.00</h1>
            </div>
            <button class="tipcalculator__reset" id="reset" >Reset</button>
          </div>
        </div>
        <button class="tipcalculator__enter" id="enter-button">Enter</button>
      </div>
    </div>
  </div>




  <script src="./code.js"></script>
</body>

</html>
